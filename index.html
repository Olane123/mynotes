<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>mynotes</title>
</head>
<body>
    <div class="header__container">
        <div class="pins"></div>
        <h1>Заметки</h1>
    </div>
    <div class="about">
        <h1>Блокнот для записей — удобное место для хранения мыслей, планов и заметок.</h1>
        <h1>Добавляйте, редактируйте или удаляйте записи по мере необходимости.</h1>
    </div>

    <div class="input-container">
        <div class="input__general">
            <img src="images/CheckBox.png" id="input__checkbox">
            <input type="text" id="input__noteName" placeholder="Напишите название заметки">
            <button id="input_addTodo">Добавить задачу</button>
        </div>
    </div>

    <div id="notes-list" class="notes-list"></div>

    <div class="todo-container" id="todo_container">
        <img src="images/CheckBox.png" id="note__checkbox">
        <div class="note__name"></div>
        <textarea placeholder="Напишите свои заметки" id="notesField"></textarea>
        <button id="delete_note">Удалить</button>
    </div>

    <script src="javascript/interactive.js"></script>
</body>
</html>
